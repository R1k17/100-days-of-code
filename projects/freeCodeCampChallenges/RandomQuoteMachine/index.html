<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <main role="main">
        <h1>Ron Swanson says</h1>
        <!-- dispaly the quote -->
        <div class="quote-result"></div>
        <form action="" class="js-search-form">
            <!-- show random quote -->
            <button type="submit" class="quoteBtn btn">Give me another one</button>
        </form>
        <a aria-label="Tweet button" class="twitter-share-button tweetBtn" href=""><i class="fa fa-twitter-square"></i></a>
    </main>
</body>
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
